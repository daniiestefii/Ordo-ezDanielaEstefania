            <div class="form">   
                <section>
                  <h2 class="tit">FORMULARIO DE CONTACTO</h2> 
                  <h4>*Todos los campos son obligatorios</h4>
                  
                  <form>
  
                    <div class="pri1">
                       <label >Nombres*</label>
                       <input type="text" name="nombre" required placeholder="Ej Daniela Estefania">
                    </div>
                    
                    <div class="pri1">
                       <label >Apellidos*</label>
                       <input type="text" name="apellido" required placeholder="Ej Ordoñez">
                    </div>
  
                    <div class="pri1">
                        <label>Sos*</label>
                        <select >
                           <option selected disabled>Seleccionar</option>
                           <option>Mujer</option>
                           <option>Hombre</option>
                         
                          </select>
                   </div>
                     
                     <div class="pri1">
                         <label>Sexo*</label>
                         <select >
                             <option selected disabled>Seleccionar</option>
                             <option>Soltero/a</option>
                             <option>Casado/a</option>
                             <option>Viudo/a</option>
                         </select>
                     </div>
  
                     <div class="pri1">
                         <label >Tel/Celu *</label>
                         <input type="number" name="tel/celu" required >
                     </div>
  
                    <div class="pri1">
                        <label >Email *</label>
                        <input type="email" name="correo electronico" required >
                    </div>
                    <div class="pri1" >
                        <label>Pais *</label>
                        <select >
                            <option selected disabled>Seleccionar</option>
                            <option>Argentina </option>
                            <option>Bolivia</option>
                            <option>Brasil</option>
                            <option>Chile</option>
                            <option>Colombia</option>
                            <option>Ecuador</option>
                            <option>Otro</option>
                         </select>
                      </div>
                      
                      <div class="pri1">
                          <label >Codigo Postal*</label>
                          <input type="text" name="codigo postal" required >
                      </div>
                  
                      <div class="box">
                          <label for="">comentario</label>
                          <textarea></textarea>
                      </div>
                      <div class="gusto">
                          <label >¿Te gusta la pagina?</label>
                          <div><input type="radio" name="gusto" >Si</div>
                          <div><input type="radio" name="gusto" >No</div>
  
                      </div>
  
                     <div class="submit">
                         <input type="submit">
                      </div>
  
                  </form>
                  </section> 
            
            
  
  
            </div>
